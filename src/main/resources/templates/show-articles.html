<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container my-2" >
    <div>

        <div class="card con" style="height:700px;">
            <div class="card-body">
                <div th:switch="${articles}" class="container my-5">
                    <div class="container my-5">
                     <!--   <form action="list1" th:action="@{list1}" class="form-inline" style="margin-bottom: 30px;" >
                            <div class="form-group mb-2">
                                <input type="text" class="form-control"name="name" placeholder="Search guests">
                                <input type="submit" value="Search" class="btn btn-primary">
                            </div>
                        </form>-->
                        <div class="col-md-10">
                            <!--	<h2 th:case="null">No Guests yet!</h2>
                                <div th:case="*">-->
                            <table id="employeesTable" class="table table-striped table-responsive-md" >
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Summary</th>
                                    <th>Created At</th>
                                    <th>Updated At</th>
                                    <th>Slug</th>
                                    <th>Published</th>
                                    <th>Category</th>
                                    <th>Details</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="article : ${articles}">
                                    <td th:text="${article.title}"></td>
                                    <td th:text="${article.summary}"></td>
                                    <td th:text="${article.createdAt}"></td>
                                    <td th:text="${article.updatedAt}"></td>
                                    <td th:text="${article.slug}"></td>
                                    <td th:text="${article.published}"></td>
                                    <td th:text="${article.getCategoryDto()}"></td>
                                    <td><a th:href="@{/blog/detail/{slug}(slug=${article.slug})}" class="btn btn-primary" style=" background-color: rgba(42, 42, 42, 0.81)"><i class="fas fa-user-edit ml-2"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="my-5" style="margin-bottom: 70px">
                            <a href="/blog/form" class="btn btn-primary" style=" background-color: rgba(42, 42, 42, 0.81)"><i
                                    class="fas fa-user-plus ml-2">Add a Article </i></a>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

</body>
<footer th:insert="fragments.html :: footer"></footer>
</html>
