<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<div class="card thirdcon">
    <div class="card-body">
        <div th:switch="${categories}" class="container my-5">
            <p class="my-5">
                <a href="admin/categories/add" class="btn btn-primary"><i
                        class="fas fa-user-plus ml-2"> Add Category</i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No Category yet!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name of category</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.description}"></td>
                            <td><a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                                   class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                            <td><a
                                    th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                                    class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
