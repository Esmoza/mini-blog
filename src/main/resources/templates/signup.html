<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img th:src="@{/img/user.png}" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form action="#" th:action="@{/user/register}"
              th:object="${user}" method="POST">
            <input type="text" th:field="*{name}" id="name" class="fadeIn second" name="name" placeholder="firstname">
            <input type="text" th:field="*{lastname}" id="lastname" class="fadeIn third" name="lastname" placeholder="lastname">
            <input type="text"  th:field="*{email}" id="email" class="fadeIn third" name="email" placeholder="email">
            <input type="text"  th:field="*{username}" id="username" class="fadeIn second" name="user_name" placeholder="username">
            <input type="text"th:field="*{password}"  id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Sign up">
        </form>

    </div>
</div>
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
