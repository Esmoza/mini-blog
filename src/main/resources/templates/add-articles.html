<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
 <div th:replace="/topbar::topbar"></div>
	<div class="container my-5">
	<h3> Add Article</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/blog/add}"
						th:object="${articles}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="title" class="col-form-label">Title</label> <input
									type="text" th:field="*{title}" class="form-control" id="title"
									placeholder="Title"> <span
									th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="slug" class="col-form-label">Slug</label> <input
									type="text" th:field="*{slug}" class="form-control" id="slug"
									placeholder="slug"> <span
									th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="content" class="col-form-label">content</label> <input
									type="text" th:field="*{content}" class="form-control" id="content"
									placeholder="content"> <span
									th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="published" class="col-form-label">published</label> <input
									type="text" th:field="*{published}" class="form-control" id="published"
									placeholder="published"> <span
									th:if="${#fields.hasErrors('published')}" th:errors="*{published}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="createdAt" class="col-form-label">createdAt</label> <input
									type="datetime-local" data-date="" data-date-format="YYYY DD MMMMT20:00Z" value="2015-08-09T20:00Z" th:field="*{createdAt}" class="form-control" id="createdAt"
									placeholder="createdAt"> <span
									th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="updatedAt" class="col-form-label">updatedAt</label> <input
									type="datetime-local"  th:text="${#dates.format(date, 'dd-MM-yyyy HH:mm')}" th:field="*{updatedAt}" class="form-control" id="updatedAt"
									placeholder="updatedAt"> <span
									th:if="${#fields.hasErrors('updatedAt')}" th:errors="*{updatedAt}"
									class="text-danger"></span>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add a article">
							</div>
							</div>


						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<!--<div th:replace="/footer::footer"></div>-->
</body>
</html>
