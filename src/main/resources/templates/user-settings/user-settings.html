<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/profile.css">
<link rel="stylesheet" href="/css/password.css">
<head th:insert="fragments.html :: headerfiles">
</head>

<body>
<header th:insert="fragments.html :: nav">

</header>
<hr>
<div class="container bootstrap snippet">
    <div class="row">
      <!--  <div><h1 style="margin-top: 25px">User Settings</h1></div> -->
        <div class="menu-password">
            <ul class="menu"><li><h4><a href="#">User Settings</a></h4></li>
              <li><h4><a href="/settings/password/new">Change Password</a></h4></li>
           </ul>
        </div>
    <hr/>

    </div>
    <div class="wrapper">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#"><span class="badge"><i class="fas fa-user-cog align-middle"></i></span><span class="align-middle">Settings</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/settings/password/new"><span class="badge"></span><span class="align-middle">Change Password</span></a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="home">
                <form th:action="@{/update/{username}(username=${user.username})}" th:object="${user}" method="POST">
                    <div class="custom-row">

                        <div class="custom-col">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" th:field="*{firstname}" id="firstname" placeholder="first name" title="enter your first name if any.">
                        </div>

                        <div class="custom-col">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" th:field="*{lastname}" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
                        </div>

                        <div class="custom-col">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
                        </div>

                        <div class="custom-col">
                            <label for="location">Location</label>
                            <input type="text" class="form-control"  th:field="*{location}"id="location" placeholder="somewhere" title="enter a location">
                        </div>

                        <div class="custom-col">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="you@email.com" title="enter your email.">
                        </div>

                        <div class="custom-col">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" disabled id="username" placeholder="user name" title="enter your user name if any.">
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                        <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                        <a href="/index" class="btn btn-lg btn-secondary">Cancel</a>

                    </div>
                </form>
            </div>
        </div><!--/tab-content-->

    </div><!--/col-9-->


</div><!--/row-->

</body>
<footer th:insert="fragments.html :: footer"></footer>
</html>
